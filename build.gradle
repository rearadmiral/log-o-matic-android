apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
  compile('com.google.android:android:4.1.+')
}

sourceCompatibility = 1.6
group = 'com.dephillipsdesign.android'
version = '1.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'log-o-matic-android', 'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}